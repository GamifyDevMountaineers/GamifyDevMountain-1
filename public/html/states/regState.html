<div class="regState">
    <div class="regSpace"></div>

    <div class="regSpace">
        <div class="regSpace"></div>

        <div class="regSpace">
            <div class="registration">
                <form ng-submit="register()">
                    <p>Registration</p>
                    <input id="regInput" type="text" placeholder="Enter First Name" ng-model="user.firstName">
                    <p></p>
                    <input id="regInput" type="text" placeholder="Enter Last Name" ng-model="user.lastName">
                    <p></p>
                    <input id="regInput" type="text" placeholder="Create Username" ng-model="user.username" required>
                    <p></p>
                    <input id="regInput" type="text" placeholder="emailAddress@email.com" ng-model="user.email">
                    <p></p>
                    <input id="regInput" type="text" placeholder="Enter Cohort" ng-model="user.cohort">
                    <p></p>
                    <input id="regInput" type="text" placeholder="Student, Mentor, Brack?" ng-model="user.role">
                    <p></p>
                    <input id="regInput" type="password" placeholder="Create Password" ng-model="user.password" required>
                    <p></p>
                    <button class="regSubmit" type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="regSpace"></div>
    </div>
    <div class="regSpace"></div>
</div>
